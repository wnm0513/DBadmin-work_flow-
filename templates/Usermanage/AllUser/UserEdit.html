<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AdminLTE 3 | General Form Elements</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../../../static/AdminLTE-3.1.0/plugins/fontawesome-free/css/all.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../../../static/AdminLTE-3.1.0/dist/css/adminlte.min.css">
   <!-- iCheck for checkboxes and radio inputs -->
  <link rel="stylesheet" href="../../../static/AdminLTE-3.1.0/plugins/icheck-bootstrap/icheck-bootstrap.min.css">
</head>
<body class="hold-transition dark-mode sidebar-mini layout-fixed layout-navbar-fixed layout-footer-fixed">
<div class="wrapper">

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>编辑用户</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="{{ url_for('AllUser.AllUser') }}">返回</a></li>
              <li class="breadcrumb-item active">编辑用户"{{ user.name }}"</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row mb-2">
          <!-- left column -->
          <div class="col-sm-6">
            <!-- general form elements -->
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">编辑用户"{{ user.name }}"</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form method="post">
                <div class="card-body">
                    <div class="form-group">
                    <label for="name">姓名</label>
                    <input type="text" class="form-control" name="name" id="name" value="{{ request.form['name'] or user['name'] }}" required>
                  </div>
                    <div class="form-group">
                    <label for="account">账号</label>
                    <input type="text" class="form-control" name="account" id="account" value="{{ request.form['account'] or user['account'] }}" required>
                  </div>
                    <div class="form-group">
                    <label for="dingding">钉钉</label>
                    <input type="text" class="form-control" name="dingding" id="dingding" value="{{ request.form['dingding'] or user['ding'] }}" required>
                  </div>
                    <div class="form-group">
                    <label for="phone">电话</label>
                    <input type="text" class="form-control" name="phone" id="phone" value="{{ request.form['phone'] or user['phone'] }}" required>
                  </div>
                  <div class="form-group">
                    <label for="email">电子邮箱</label>
                    <input type="email" class="form-control" name="email" id="email" value="{{ request.form['email'] or user['email'] }}" required>
                  </div>
                    <div class="form-group">
                  <label for="deptId">部门</label>
                  <select id="deptId" name="deptId" class="form-control custom-select" style="width: 100%;" required>
                  {% if dept %}
                    <option selected>{{ request.form['deptId'] or dept['deptname'] }}</option>
                      {% else %}
                      <option selected>--请选择部门--</option>
                  {% endif %}
                      {% for dept in department %}
                    <option>{{ dept['deptname'] }}</option>
                      {% endfor %}
                  </select>
                </div>
                  <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="Password" value="{{ request.form['password'] or user['passwd'] }}" required>
                  </div>
                <div class="form-check">
                      <div class="icheck-primary d-inline">
                          {% if user['ismanager'] == 1 %}
                    <input type="checkbox" name="ismanager" id="ismanager" checked>
                          {% else %}
                    <input type="checkbox" name="ismanager" id="ismanager">
                          {% endif %}
                    <label for="ismanager">经理</label>
                      </div>
                  </div>
                </div>
                <!-- /.card-body -->

                <div class="card-footer">
                    <input type="submit" class="btn btn-primary" value="提交"/>
                </div>
              </form>
            </div>
            <!-- /.card -->
          </div>

          {% for message in get_flashed_messages() %}
          <div class="row-md-3" >
                <div class="card card-primary card-outline">
                    <div class="card-header">
                        {% if message == 'registered successfully.' %}
                      <div class="pace-flash-primary"><span class="float-right text-md-center text-success">{{ message }}</span></div>
                        {% else %}
                        <div class="pace-flash-primary"><span class="float-right text-md-center text-danger">{{ message }}</span></div>
                       {% endif %}
                        </div>
                </div>
          </div>
          {% endfor %}

        </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

</div>
<!-- ./wrapper -->

<!-- jQuery -->
<script src="../../../static/AdminLTE-3.1.0/plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="../../../static/AdminLTE-3.1.0/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- bs-custom-file-input -->
<script src="../../../static/AdminLTE-3.1.0/plugins/bs-custom-file-input/bs-custom-file-input.min.js"></script>
<!-- AdminLTE App -->
<script src="../../../static/AdminLTE-3.1.0/dist/js/adminlte.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="../../../static/AdminLTE-3.1.0/dist/js/demo.js"></script>
<!-- Select2 -->
<script src="../../../static/AdminLTE-3.1.0/plugins/select2/js/select2.full.min.js"></script>
<!-- Page specific script -->
<script>
$$("[type=checkbox]").click(function () {
	alert($(this).is(":checked"))
})

$(function () {
    //Initialize Select2 Elements
    $('.select2').select2()

    //Initialize Select2 Elements
    $('.select2bs4').select2({
      theme: 'bootstrap4'
    })
    bsCustomFileInput.init();

});

</script>
</body>
</html>
