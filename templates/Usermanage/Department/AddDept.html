<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AdminLTE 3 | General Form Elements</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../../../static/AdminLTE-3.1.0/plugins/fontawesome-free/css/all.min.css">
  <!-- Select2 -->
  <link rel="stylesheet" href="../../../static/AdminLTE-3.1.0/plugins/select2/css/select2.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../../../static/AdminLTE-3.1.0/dist/css/adminlte.min.css">
  <!-- iCheck for checkboxes and radio inputs -->
  <link rel="stylesheet" href="../../../static/AdminLTE-3.1.0/plugins/icheck-bootstrap/icheck-bootstrap.min.css">
</head>
<body class="hold-transition dark-mode sidebar-mini layout-fixed layout-navbar-fixed layout-footer-fixed">
<div class="wrapper">

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>新增部门</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="{{ url_for('Department.Dept') }}">返回</a></li>
              <li class="breadcrumb-item active">新增部门</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row mb-2">
          <!-- left column -->
          <div class="col-sm-6">
            <!-- general form elements -->
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">新增部门</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form method="post">
                <div class="card-body">
                    <div class="form-group">
                    <label for="name">部门</label>
                    <input type="text" class="form-control" name="deptname" id="name" placeholder="Enter name" required>
                  </div>
                 <div class="form-group">
                  <label for="userName">部门经理</label>
                  <select id="userName" name="username" class="select2" style="width: 100%;">
                    <option selected>--请选择人员--</option>
                      {% for user in users %}
                    <option>{{ user['name'] }}</option>
                      {% endfor %}
                  </select>
                </div>
                </div>
                <!-- /.card-body -->

                <div class="card-footer">
                    <input type="submit" class="btn btn-primary" value="提交"/>
                </div>
              </form>
            </div>
            <!-- /.card -->
          </div>

          {% for message in get_flashed_messages() %}
          <div class="row-md-3" >
                <div class="card card-primary card-outline">
                    <div class="card-header">
                        {% if message == 'Add Department successfully.' %}
                      <div class="pace-flash-primary"><span class="float-right text-md-center text-success">{{ message }}</span></div>
                        {% else %}
                        <div class="pace-flash-primary"><span class="float-right text-md-center text-danger">{{ message }}</span></div>
                       {% endif %}
                        </div>
                </div>
          </div>
          {% endfor %}

        </div>
        <!-- /.row -->
      </div>
        <!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

</div>
<!-- ./wrapper -->

<!-- jQuery -->
<script src="../../../static/AdminLTE-3.1.0/plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="../../../static/AdminLTE-3.1.0/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- Select2 -->
<script src="../../../static/AdminLTE-3.1.0/plugins/select2/js/select2.full.min.js"></script>
<!-- AdminLTE App -->
<script src="../../../static/AdminLTE-3.1.0/dist/js/adminlte.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="../../../static/AdminLTE-3.1.0/dist/js/demo.js"></script>
<!-- Page specific script -->
<script>
    $(function () {
      $('.select2').select2()
    });

$$("[type=checkbox]").click(function () {
	alert($(this).is(":checked"))
})

</script>
</body>
</html>
