<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AdminLTE 3 | General Form Elements</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../static/AdminLTE-3.1.0/plugins/fontawesome-free/css/all.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../static/AdminLTE-3.1.0/dist/css/adminlte.min.css">
   <!-- iCheck for checkboxes and radio inputs -->
  <link rel="stylesheet" href="../static/AdminLTE-3.1.0/plugins/icheck-bootstrap/icheck-bootstrap.min.css">
</head>
<body class="hold-transition dark-mode sidebar-mini layout-fixed layout-navbar-fixed layout-footer-fixed">
<div class="wrapper">

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>用户信息修改</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="{{ url_for('MineWorkorder.MineWorkorder') }}">返回</a></li>
              <li class="breadcrumb-item active">修改用户"{{ g.user.name }}"</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row mb-2">
          <!-- left column -->
          <div class="col-md-6 offset-md-3">
            <!-- general form elements -->
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">编辑用户"{{ g.user.name }}"</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form method="post" enctype="multipart/form-data">
                <div class="card-body">

                 <div class="col-md-8 offset-md-2 text-center">
                 <div class="text-center mb-2">
                 {% if g.user.profile == '#' %}
                   <img src="../static/img/page1_2.png" width="128px" height="128px" alt="用户头像缩略图" class="img-bordered-sm elevation-2">
                 {% else %}
                   <img src="../static/img/userprofile/{{ g.user.profile}}" width="128px" height="128px" alt="用户头像缩略图" class="img-bordered-sm elevation-2" alt="User Image">
                 {% endif %}
                 </div>
                 </div>

               <div class="form-group">
                    <label for="exampleInputFile">File input</label>
                    <div class="input-group">
                      <div class="custom-file">
                        <input type="file" class="custom-file-input" name="user_profile" id="exampleInputFile">
                        <label class="custom-file-label" for="exampleInputFile">{{ re_filename or g.user.profile}}</label>
                      </div>
                      <div class="input-group-append">
                        <button type="submit" class="input-group-text btn-success">上传</button>
                      </div>
                    </div>
                  </div>

                </div>
                <!-- /.card-body -->

                <div class="card-footer text-center">
                    <a class="btn btn-danger" href="{{ url_for('index_alteruser.AlterUserinfo') }}">返回</a>
                </div>
              </form>
            </div>
            <!-- /.card -->
          </div>

          {% for message in get_flashed_messages() %}
          <div class="row-md-3" >
                <div class="card card-primary card-outline">
                    <div class="card-header">
                        {% if message == 'Alter successfully.' %}
                      <div class="pace-flash-primary"><span class="float-right text-md-center text-success">{{ message }}</span></div>
                        {% else %}
                        <div class="pace-flash-primary"><span class="float-right text-md-center text-danger">{{ message }}</span></div>
                       {% endif %}
                        </div>
                </div>
          </div>
          {% endfor %}

        </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

</div>
<!-- ./wrapper -->

<!-- jQuery -->
<script src="../static/AdminLTE-3.1.0/plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="../static/AdminLTE-3.1.0/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- bs-custom-file-input -->
<script src="../static/AdminLTE-3.1.0/plugins/bs-custom-file-input/bs-custom-file-input.min.js"></script>
<!-- AdminLTE App -->
<script src="../static/AdminLTE-3.1.0/dist/js/adminlte.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="../static/AdminLTE-3.1.0/dist/js/demo.js"></script>
<!-- Select2 -->
<script src="../static/AdminLTE-3.1.0/plugins/select2/js/select2.full.min.js"></script>
<!-- Page specific script -->
<script>
$(function () {
    bsCustomFileInput.init();
});

</script>
</body>
</html>
