<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../../../static/AdminLTE-3.1.0/plugins/fontawesome-free/css/all.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../../../static/AdminLTE-3.1.0/dist/css/adminlte.min.css">


</head>

<body class="hold-transition dark-mode sidebar-mini layout-fixed layout-navbar-fixed layout-footer-fixed">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>我的工单</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="{{ url_for('MineWorkorder.MineWorkorder') }}">返回</a></li>
              <li class="breadcrumb-item active">我的工单</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <section class="content">
      <div class="container-fluid">

      <div class="row">
          <div class="col-md-9">
           <div class="card">
                <div class="card-header">
                    <h2 class="card-title">检验结果</h2>
                     </div>
           <form method="post">
             <div class="card-body">
               <div class="row">
                   <table class="table mb-2">
                       <thead>
                       <tr>
                           <th>提交人: {{ g.user.name }}</th>
                           <th>上线类型: {{ type_id }}</th>
                       </tr>
                       </thead>
                   </table>
               </div>
            <table class="table mb-2">
                <thead>
                  <tr>
                    <th style="width: 10%" class="text-center">状态</th>
                     <th style="width: 30%" class="text-center">sql</th>
                    <th style="width: 30%" class="text-center">错误信息</th>
                    <th style="width: 10%" class="text-center">预计影响行数</th>
                  </tr>
                  </thead>
                    <tbody>
                    {% for checksqlinfo in checksqlsinfo %}
                    <tr>
                        <td style="width: 10%" class="text-center">{{ checksqlinfo['stage'] }}</td>
                        <td style="width: 30%" class="text-center">{{ checksqlinfo['sql'] }}</td>
                        <td style="width: 30%" class="text-center">{{ checksqlinfo['error_message'] }}</td>
                        <td style="width: 10%" class="text-center">{{ checksqlinfo['affected_rows'] }}</td>
                    </tr>
                    {% endfor %}
                    </tbody>
            </table>
             </div>

           <div class="card-footer">
               <div class="row">
               <div class="col-md-11">
                     <input type="submit" class="btn btn-success" value="确定提交工单">
               </div>
                 <div class="col-md-1">
                     <a class="btn btn-danger" onclick="return confirm('确定要取消吗？');" href="{{ url_for('MineWorkorder.cancel', filename=filename) }}">取消</a>
                 </div>
                   </div>
           </div>
           </form>

            </div>
           </div>
      </div>
        <!-- /.row -->
      </div>
        <!-- /.container-fluid -->
    </section>
<!-- jQuery -->
<script src="../../../static/AdminLTE-3.1.0/plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="../../../static/AdminLTE-3.1.0/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="../../../static/AdminLTE-3.1.0/dist/js/adminlte.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="../../../static/AdminLTE-3.1.0/dist/js/demo.js"></script>


</body>
</html>
